<header class="header">
    <div>
        <h2>{{title}}</h2>
    </div>
    <div>
        <div routerLink="/admin/settings" routerLinkActive="active" class="header-box">
            <i class="material-icons">settings</i>
        </div>
        <div class="header-box">
            <i class="material-icons">notifications</i>
        </div>
        <div routerLink="/admin/profile" routerLinkActive="active" *ngIf="profile" class="header-box profile">
            <img alt="Profile" src="https://www.rd.com/wp-content/uploads/2017/09/01-shutterstock_476340928-Irina-Bg-1024x683.jpg">
            <div class="details">
                <span>{{profile.email}}</span>
                <small>{{profile.roles}}</small>
            </div>
        </div>
        <div (click)="logout()" class="header-box">
            <i class="material-icons">power_settings_new</i>
        </div>
    </div>
</header>

<header class="header">
    <div>
        <h2>{{title}}</h2>
    </div>
    <div>
        <div class="header-box">
            <i class="material-icons">settings</i>
        </div>
        <div *ngIf="profile" class="header-box profile">
            <app-avatar [initials]="profile.firstName[0] + profile.lastName[0]"></app-avatar>
            <div class="details">
                <span>{{profile.firstName}} {{profile.lastName}}</span>
                <small>{{profile.email}}</small>
            </div>
        </div>
        <div (click)="logout()" class="header-box">
            <i class="material-icons">power_settings_new</i>
        </div>
    </div>
</header>

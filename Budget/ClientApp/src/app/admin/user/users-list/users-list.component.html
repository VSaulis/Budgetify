<div class="box">
    <div class="box-header">
        <h4>Users</h4>
        <div>
            <i (click)="openAddUserFormModal()" class="material-icons">add</i>
        </div>
    </div>
    <div class="box-content">
        <app-line-loader [isPositionAbsolute]="true" *ngIf="isLoading"></app-line-loader>
        <table>
            <app-datatable-header
                [colspan]="colspan"
                [columns]="columns"
                [rowsCount]="users.length"
                [selectedRowsCount]="selectedUsersIds.length"
                (selectAll)="selectAll($event)"
                (sort)="sortChange($event)">
            </app-datatable-header>
            <tbody>
                <tr *ngFor="let user of users">
                    <td class="center">
                        <div (click)="$event.stopPropagation()"  class="table-choice choice-row">
                            <input [checked]="selectedUsersIds.indexOf(user.id) !== -1"
                                   value="{{user.id}}"
                                   (change)="handleUserSelect($event)"
                                   id="user-{{user.id}}"
                                   type="checkbox">
                            <label for="user-{{user.id}}"></label>
                        </div>
                    </td>
                    <td>
                        <div class="user">
                            <img [alt]="user.email" src="https://www.rd.com/wp-content/uploads/2017/09/01-shutterstock_476340928-Irina-Bg-1024x683.jpg">
                        </div>
                    </td>
                    <td>{{user.email}}</td>
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.roles }}</td>
                    <td class="center">{{user.updated | date: true}}</td>
                    <td class="center">{{user.created | date: true}}</td>
                    <td class="center">
                        <div class="actions-container">
                            <i class="material-icons">create</i>
                            <i class="material-icons">delete</i>
                        </div>
                    </td>
                </tr>
            </tbody>
            <app-datatable-footer
                (paging)="pagingChange($event)"
                [colspan]="colspan"
                [count]="usersCount">
            </app-datatable-footer>
        </table>
    </div>
</div>

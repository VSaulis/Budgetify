<div class="messages" [ngClass]="messages.length > 0 ? 'visible' : ''">
    <div *ngFor="let message of messages" class="message {{message.type}}">
        <i (click)="removeMessage(message)" class="material-icons close">clear</i>
        <div class="logo">
            <i class="material-icons">check_circle</i>
        </div>
        <p>{{message.text}}</p>
    </div>
</div>

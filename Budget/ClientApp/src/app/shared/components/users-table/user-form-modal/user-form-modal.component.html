<span (click)="activeModal.close()" class="close-icon"><i class="material-icons">clear</i></span>
<div class="modal-container">
    <app-loader *ngIf="isLoading"></app-loader>
    <ng-container *ngIf="!isLoading">
        <form (ngSubmit)="save()" class="form" [formGroup]="form">
            <div class="modal-header">
                <h3>{{ id ? 'Edit user' : 'Add user'}}</h3>
            </div>
            <div class="modal-body">
                <p>
                    Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                    Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when.
                </p>
                <div class="form-fields">
                    <div class="form-field">
                        <input [appFormControl]="form.get('email')" id="email" formControlName="email">
                        <label for="email">Email :</label>
                        <small [appFormError]="form.get('email')" errorType="required">Field is required</small>
                    </div>
                    <div class="form-field">
                        <input [appFormControl]="form.get('firstName')" id="firstName" formControlName="firstName">
                        <label for="firstName">First name :</label>
                        <small [appFormError]="form.get('firstName')" errorType="required">Field is required</small>
                    </div>
                    <div class="form-field">
                        <input [appFormControl]="form.get('lastName')" id="lastName" formControlName="lastName">
                        <label for="lastName">Last name :</label>
                        <small [appFormError]="form.get('lastName')" errorType="required">Field is required</small>
                    </div>
                    <div class="form-field inline">
                        <ng-select id="roles"
                                   [appFormControl]="form.get('roles')"
                                   [items]="['Owner', 'FamilyMember', 'Guest']"
                                   formControlName="roles"
                                   [multiple]="true"
                                   bindLabel="title"
                                   bindValue="id">
                        </ng-select>
                        <label for="roles">Roles :</label>
                        <small [appFormError]="form.get('roles')" errorType="required">Field is required</small>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" (click)="activeModal.close()" class="button secondary">
                    <span class="title">Cancel</span>
                    <span class="icon-container"><i class="material-icons">reply</i></span>
                </button>
                <button type="submit" class="button primary">
                    <span class="title">Save</span>
                    <span class="icon-container"><i class="material-icons">save_alt</i></span>
                </button>
            </div>
        </form>
    </ng-container>
</div>

<span (click)="activeModal.close()" class="close-icon"><i class="material-icons">clear</i></span>
<div class="modal-container">
    <app-loader *ngIf="isLoading"></app-loader>
    <ng-container *ngIf="!isLoading">
        <form (ngSubmit)="save()" class="form" [formGroup]="form">
            <div class="modal-header">
                <h3>{{ id ? 'Edit user' : 'Add user'}}</h3>
            </div>
            <div class="modal-body">
                <p>
                    Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                    Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when.
                </p>
                <div class="form-fields">
                    <div class="form-field inline">
                        <label for="email">Email : </label>
                        <div class="form-input">
                            <input id="email" formControlName="email">
                            <small [appFormError]="form.get('email')" errorType="required">Field is required</small>
                        </div>
                    </div>
                    <div class="form-field inline">
                        <label for="firstName">First name : </label>
                        <div class="form-input">
                            <input id="firstName" formControlName="firstName">
                            <small [appFormError]="form.get('firstName')" errorType="required">Field is required</small>
                        </div>
                    </div>
                    <div class="form-field inline">
                        <label for="lastName">Last name : </label>
                        <div class="form-input">
                            <input id="lastName" formControlName="lastName">
                            <small [appFormError]="form.get('lastName')" errorType="required">Field is required</small>
                        </div>
                    </div>
                    <div class="form-field inline">
                        <label for="roles">Roles: </label>
                        <div class="form-input">
                            <ng-select id="roles"
                                       [items]="['Owner', 'FamilyMember', 'Guest']"
                                       formControlName="roles"
                                       [multiple]="true"
                                       bindLabel="title"
                                       bindValue="id">
                            </ng-select>
                            <small [appFormError]="form.get('roles')" errorType="required">Field is required</small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" (click)="activeModal.close()" class="button secondary outline">
                    <i class="material-icons">reply</i>
                    <span>Cancel</span>
                </button>
                <button type="submit" class="button primary outline">
                    <i class="material-icons">save_alt</i>
                    <span>Save</span>
                </button>
            </div>
        </form>
    </ng-container>
</div>

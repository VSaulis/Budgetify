<span (click)="activeModal.close()" class="close-icon"><i class="material-icons">clear</i></span>
<div class="modal-container">
    <app-loader *ngIf="isLoading"></app-loader>
    <ng-container *ngIf="!isLoading">
        <form (ngSubmit)="save()" class="form" [formGroup]="form">
            <div class="modal-header">
                <h3>{{ id ? 'Edit user' : 'Add user'}}</h3>
            </div>
            <div class="modal-body">
                <p>
                    Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                    Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when.
                </p>
                <div class="form-fields">
                    <app-input [abstractControl]="form.get('email')" type="email" label="Email" formControlName="email"></app-input>
                    <app-input [abstractControl]="form.get('firstName')" type="firstName" label="First name" formControlName="firstName"></app-input>
                    <app-input [abstractControl]="form.get('lastName')" type="lastName" label="Last name" formControlName="lastName"></app-input>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" (click)="activeModal.close()" class="button secondary">
                    <span class="title">Cancel</span>
                    <span class="icon-container"><i class="material-icons">reply</i></span>
                </button>
                <button ngbAutofocus type="submit" class="button primary">
                    <span class="title">Save</span>
                    <span class="icon-container"><i class="material-icons">save_alt</i></span>
                </button>
            </div>
        </form>
    </ng-container>
</div>

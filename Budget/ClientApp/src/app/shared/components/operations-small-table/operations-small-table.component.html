<div [ngClass]="class" class="box">
    <div class="box-header">
        <h4>{{title}}</h4>
    </div>
    <div class="box-content">
        <div class="operations">
            <app-operation-box [operation]="operation" *ngFor="let operation of operations"></app-operation-box>
        </div>
    </div>
</div>

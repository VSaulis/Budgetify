<span (click)="activeModal.close()" class="close-icon"><i class="material-icons">clear</i></span>
<div class="modal-container">
    <app-loader *ngIf="isLoading"></app-loader>
    <ng-container *ngIf="!isLoading">
        <form (ngSubmit)="save()" class="form" [formGroup]="form">
            <div class="modal-header">
                <h3>{{ id ? 'Edit operation' : 'Add operation'}}</h3>
            </div>
            <div class="modal-body">
                <p>
                    Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                    Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when.
                </p>
                <div class="form-fields">
                    <app-input [abstractControl]="form.get('amount')" type="number" label="Amount" formControlName="amount"></app-input>
                    <app-datepicker [abstractControl]="form.get('date')" label="Date" formControlName="date"></app-datepicker>
                    <app-select bindLabel="name"
                                [abstractControl]="form.get('categoryId')"
                                bindValue="id"
                                [items]="categories"
                                label="Category"
                                formControlName="categoryId">
                    </app-select>
                    <app-select bindLabel="email"
                                [abstractControl]="form.get('userId')"
                                bindValue="id"
                                [items]="users"
                                label="User"
                                formControlName="userId">
                    </app-select>
                    <app-input label="Description" formControlName="description" [abstractControl]="form.get('description')"></app-input>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" (click)="activeModal.close()" class="button secondary">
                    <span class="title">Cancel</span>
                    <span class="icon-container"><i class="material-icons">reply</i></span>
                </button>
                <button ngbAutofocus type="submit" class="button primary">
                    <span class="title">Save</span>
                    <span class="icon-container"><i class="material-icons">save_alt</i></span>
                </button>
            </div>
        </form>
    </ng-container>
</div>

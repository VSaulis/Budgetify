<span (click)="activeModal.close()" class="close-icon"><i class="material-icons">clear</i></span>
<div class="modal-container">
    <app-loader *ngIf="isLoading"></app-loader>
    <ng-container *ngIf="!isLoading">
        <form (ngSubmit)="apply()" class="form" [formGroup]="form">
            <div class="modal-header">
                <h3>Operations filter</h3>
            </div>
            <div class="modal-body">
                <p>
                    Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                    Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when.
                </p>
                <div class="form-fields">
                    <div class="form-field">
                        <input (click)="dateFromPicker.toggle()" ngbDatepicker #dateFromPicker="ngbDatepicker" [appFormControl]="form.get('dateFrom')" id="dateFrom" formControlName="dateFrom">
                        <label for="dateFrom">Date from :</label>
                    </div>
                    <div class="form-field">
                        <input (click)="dateToPicker.toggle()" ngbDatepicker #dateToPicker="ngbDatepicker" [appFormControl]="form.get('dateTo')" id="dateTo" formControlName="dateTo">
                        <label for="dateTo">Date to :</label>
                    </div>
                    <div class="form-field">
                        <input [appFormControl]="form.get('amountFrom')" id="amountFrom" formControlName="amountFrom">
                        <label for="amountFrom">Amount from :</label>
                    </div>
                    <div class="form-field">
                        <input [appFormControl]="form.get('amountTo')" id="amountTo" formControlName="amountTo">
                        <label for="amountTo">Amount to :</label>
                    </div>
                    <div class="form-field">
                        <ng-select id="categories"
                                   [appFormControl]="form.get('categoriesIds')"
                                   [items]="categories"
                                   [multiple]="true"
                                   formControlName="categoriesIds"
                                   bindLabel="name"
                                   bindValue="id">
                        </ng-select>
                        <label for="categories">Categories :</label>
                    </div>
                    <div class="form-field">
                        <ng-select id="users"
                                   [appFormControl]="form.get('usersIds')"
                                   [items]="categories"
                                   [multiple]="true"
                                   formControlName="usersIds"
                                   bindLabel="email"
                                   bindValue="id">
                        </ng-select>
                        <label for="users">Users :</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" (click)="reset()" class="button secondary">
                    <span class="title">Reset</span>
                    <span class="icon-container"><i class="material-icons">reply</i></span>
                </button>
                <button type="submit" class="button primary">
                    <span class="title">Apply</span>
                    <span class="icon-container"><i class="material-icons">save_alt</i></span>
                </button>
            </div>
        </form>
    </ng-container>
</div>
